name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          optimize: svg
          experimental_features: --optimize-svg
          token: ${{ secrets.METRICS_TOKEN }}
      - uses: lowlighter/metrics@latest
        with:
          optimize: svg
          experimental_features: --optimize-svg        
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      - uses: lowlighter/metrics@latest
        with:
          optimize: svg
          experimental_features: --optimize-svg
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, makefile, qmake, cmake, shell, gnuplot
          plugin_languages_threshold: 5%
          plugin_languages_other: yes
          plugin_languages_colors: github
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: percentage, lines
          plugin_languages_indepth: true
          commits_authoring: firstname lastname, username, username@users.noreply.github.com
          plugin_languages_recent_days: 364
          plugin_languages_limit: 6
          plugin_languages_analysis_timeout: 20
